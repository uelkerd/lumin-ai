          const weeklyMilestones = { 1: { mvp: "Project setup, data exploration, team formation", enhanced: "Architecture planning" }, 2: { mvp: "Basic data analysis, simple models", enhanced: "Advanced model research" }, 3: { mvp: "Core dashboard development", enhanced: "Real-time integrations" }, 4: { mvp: "UX research, basic interfaces", enhanced: "Advanced visualizations" }, 5: { mvp: "Integration testing, MVP refinement", enhanced: "Blockchain API integration" }, 6: { mvp: "MVP Demo Day - Guaranteed deliverables", enhanced: "Enhanced feature planning" }, 7: { mvp: "Documentation, final polish", enhanced: "Advanced neural networks" }, 8: { mvp: "Presentation preparation", enhanced: "Policy recommendation engine" }, 9: { mvp: "Final testing, bug fixes", enhanced: "Advanced UX features" }, 10: { mvp: "Final presentation", enhanced: "Future roadmap presentation" } };

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"><div className="bg-green-50 p-6 rounded-lg border-2 border-green-200"><h2 className="text-xl font-bold text-green-800 mb-4">MVP Success Criteria (Week 6)</h2><ul className="space-y-2"><li className="flex items-center"><span className="text-green-600 mr-2">‚úÖ</span>Working sentiment analysis model</li><li className="flex items-center"><span className="text-green-600 mr-2">‚úÖ</span>Statistical governance analysis with insights</li><li className="flex items-center"><span className="text-green-600 mr-2">‚úÖ</span>Interactive web dashboard</li><li className="flex items-center"><span className="text-green-600 mr-2">‚úÖ</span>User-tested interface designs</li><li className="flex items-center"><span className="text-green-600 mr-2">‚úÖ</span>Comprehensive documentation</li></ul></div><div className="bg-blue-50 p-6 rounded-lg border-2 border-blue-200"><h2 className="text-xl font-bold text-blue-800 mb-4">Enhanced Success (Week 10)</h2><ul className="space-y-2"><li className="flex items-center"><span className="text-blue-600 mr-2">üéØ</span>Advanced neural network models</li><li className="flex items-center"><span className="text-blue-600 mr-2">üéØ</span>Real-time blockchain integration</li><li className="flex items-center"><span className="text-blue-600 mr-2">üéØ</span>Policy recommendation engine</li><li className="flex items-center"><span className="text-blue-600 mr-2">üéØ</span>Advanced data visualizations</li><li className="flex items-center"><span className="text-blue-600 mr-2">üéØ</span>Research publication readiness</li></ul></div></div>
                <div className="bg-yellow-50 p-6 rounded-lg border-2 border-yellow-200 mb-8"><h2 className="text-xl font-bold text-yellow-800 mb-4">Risk Mitigation Strategy</h2><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{riskMitigation.map((item, index) => (<div key={index} className="bg-white p-3 rounded-lg border border-gray-200"><div className="font-semibold text-red-700 text-sm mb-1">Risk: {item.risk}</div><div className="text-green-700 text-sm">Solution: {item.solution}</div></div>))}</div></div>
                <div className="bg-indigo-100 p-6 rounded-lg border-2 border-indigo-200"><h2 className="text-xl font-bold text-indigo-800 mb-4 text-center">Key Messages for Team Formation</h2><div className="grid grid-cols-1 md:grid-cols-3 gap-6"><div className="text-center p-4"><div className="text-4xl mb-3">üéØ</div><h3 className="font-bold text-indigo-700">Beginner-Friendly</h3><p className="text-sm text-indigo-600 mt-1">Clear guidance, proven methods, realistic scope</p></div><div className="text-center p-4"><div className="text-4xl mb-3">üõ°Ô∏è</div><h3 className="font-bold text-indigo-700">Guaranteed Success</h3><p className="text-sm text-indigo-600 mt-1">MVP ensures completion, enhanced features are bonus</p></div><div className="text-center p-4"><div className="text-4xl mb-3">üåç</div><h3 className="font-bold text-indigo-700">Real Impact</h3><p className="text-sm text-indigo-600 mt-1">Democracy research that could influence actual policy</p></div></div></div>

            const documentStructure = useMemo(() => ({

            const trackInfo = useMemo(() => ({

                ds: { name: "Data Science", icon: "üìä", activeClass: "bg-green-100 border-green-300 text-green-800", headerClass: "bg-green-50 border-green-200" },
                wd: { name: "Web Development", icon: "üíª", activeClass: "bg-blue-100 border-blue-300 text-blue-800", headerClass: "bg-blue-50 border-blue-200" },

            const ContentWrapper = ({ children }) => <div className="space-y-6">{children}</div>;

order border-yellow-200"><h2 className="text-xl font-bold text-yellow-800 mb-4">üöÄ Why LUMIN.AI?</h2><div className="grid grid-cols-1 md:grid-cols-3 gap-4"><div className="text-center"><div className="text-2xl mb-2">üõ°Ô∏è</div><h3 className="font-semibold">Guaranteed Success</h3><p className="text-sm text-gray-600">MVP approach ensures completion</p></div><div className="text-center"><div className="text-2xl mb-2">üìö</div><h3 className="font-semibold">Research Foundation</h3><p className="text-sm text-gray-600">Built on proven Austria case study</p></div><div className="text-center"><div className="text-2xl mb-2">üåç</div><h3 className="font-semibold">Real Impact</h3><p className="text-sm text-gray-600">Democracy research that matters</p></div></div></div></ContentWrapper>;

            const TrackContent = ({ track }) => {
                const trackData = useMemo(() => ({
                    dl: { roadmap: { week1: "Data exploration & model research", week2: "Basic sentiment analysis implementation", week3: "Text classification development", week4: "Participation prediction model", week5: "Model optimization & testing", week6: "MVP demo preparation" }, mvp: ["Sentiment analysis on governance texts","Basic participation prediction","Text classification for themes","Model performance metrics"], requirements: ["Austria Democracy Radar Wave text data","Governance proposal corpus","Basic NLP libraries (spacy, sklearn)","Model evaluation framework"] },
                    ds: { roadmap: { week1: "Data integration & cleaning", week2: "Exploratory data analysis", week3: "Statistical correlation analysis", week4: "Governance system comparisons", week5: "Predictive modeling", week6: "Results validation & presentation" }, mvp: ["Statistical analysis of survey trends","Transparency vs trust correlation","Governance system comparisons","Data visualization dashboards"], requirements: ["Democracy Radar Wave surveys (10k+ responses)","Governance token distribution data","Statistical analysis tools (pandas, numpy)","Visualization libraries (matplotlib, seaborn)"] },
                    wd: { roadmap: { week1: "Tech stack setup & API exploration", week2: "Basic dashboard development", week3: "Data visualization components", week4: "Interactive features implementation", week5: "API integration & testing", week6: "Performance optimization & deployment" }, mvp: ["Interactive governance dashboard","Data visualization interface","API integration layer","Responsive web design"], requirements: ["React.js frontend framework","Node.js backend with Express","Data visualization libraries (D3.js, Chart.js)","API endpoints for governance data"] },

                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-lg border border-gray-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">üìÖ Roadmap</h3>
                                <div className="space-y-3">
                                    {Object.entries(currentTrack.roadmap).map(([week, task]) => (
                                        <div key={week} className="border-l-4 border-blue-200 pl-4">

                                    ))}

                                <ul className="space-y-2">

                                <ul className="space-y-2">

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                                    <h3 className="text-lg font-semibold mb-3">üéØ Project Objectives</h3>

                                        <li>‚Ä¢ Create interactive democracy transparency tools</li>
                                        <li>‚Ä¢ Build beginner-friendly AI implementation</li>
                                        <li>‚Ä¢ Deliver meaningful research insights</li>

                    <div className="flex justify-center mb-8">
                        <div className="flex space-x-1 bg-gray-200 p-1 rounded-lg">
                            {Object.entries(documentStructure).map(([key, doc]) => (
                                <button
                                    key={key}
                                    onClick={() => setActiveTab(key)}
                                    className={`px-6 py-3 rounded-md font-medium transition-all ${
                                        activeTab === key ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-600 hover:text-gray-900'
                                    }`}

                            ))}

        };

        // Render the root component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
